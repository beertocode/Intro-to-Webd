{% extends 'music/base.html' %}
{% block body %}


<ul>
    {% for album in object_list %}
     <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}







<div class="caption">
<h2>{{ album.album_title }}</h2>
<h4>{{ album.artist }}</h4>
<!--details-->
<a href="{% url 'music:detail' album.id %}" class="btn btn-primary btn-sm">View Details</a>


<!--delete-->
<form action="{% url 'music:album-delete' album.id %}" method="post" style="display: inline;">
    {% csrf_token %}
    <input type="hidden" name="album_id" value="{{ album.id }}"/>
    <button type="submit" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</form>
<!--favorite-->
<a href="#" class="btn btn-default btn-sm btn-favorite">
    <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"
</a>
</div>
